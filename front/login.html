<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<!-- LOGO===================== -->
    <link rel="icon" href="../images/logo.ico">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap4======================================= -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- CSS============================================== -->
    <link rel="stylesheet" href="../css/login.css">

		<title>SuperSeven - 登录</title>
	</head>
	<body>
		<!-- 背景墙 - 用100%的div覆盖背景图片-降低背景的图片的光亮度 -->
		<!-- <div class="backbar"></div> -->

		<!-- 主体部分 - 两个并行span-置于正中间 -->
		<div class="loginBox">
			<span class="leftbar">
				<img src="../images/login-company.png" alt="登录图片">
			</span>
			<span class="rightbar">
				<form name="login" class="loginbar" action="#" method="post">
					<p class="firstLine">
						<img src="../images/logo.ico" alt="logo图标">
						登录
						<a href="./register.html">
							<button type="button" name="button">注册</button>
						</a>
					</p>
					<p class="secondLine">欢迎回到SuperSeven</p>
					<input type="text" name="uname" placeholder="手机号/邮箱" required>
					<input type="password" name="pass" placeholder="密码" required>
					<input type="submit" name="submit" value="登录">
				</form>
			</span>
		</div>


	</body>
</html>
