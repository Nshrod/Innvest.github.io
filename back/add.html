<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- LOGO============================ -->
    <link rel="icon" href="../images/logo.ico">

    <!-- CSS============================= -->
    <link rel="stylesheet" href="../css/add.css">

    <title>SuperSeven - 添加数据</title>
  </head>
  <body>
    <div class="box">
      <form action="./buy.html" method="post" class="box_form">
        <table class="box_table">
          <tr>
            <td class="item_1" align=right>订单编号:</td>
            <td><input type="text" name="ordernum"></td>
          </tr>
          <tr>
            <td class="item_1" align=right>仓库编号:</td>
            <td>
              A<input type="radio" name="rname" value="A">
              B<input type="radio" name="rname" value="B">
              C<input type="radio" name="rname" value="C">
              D<input type="radio" name="rname" value="D">
            </td>
          </tr>
          <tr>
            <td class="item_1" align=right>负责人:</td>
            <td><input type="text" name="ocharge"></td>
          </tr>
          <tr>
            <td class="item_1" align=right>供应商:</td>
            <td><input type="text" name="supplier"></td>
          </tr>
          <tr>
            <td class="item_1" align=right>商品名:</td>
            <td><input type="text" name="goodsname"></td>
          </tr>
          <tr>
            <td class="item_1" align=right>数量:</td>
            <td><input type="text" name="num"></td>
          </tr>
          <tr>
            <td class="item_1" align=right>单价:</td>
            <td><input type="text" name="price"></td>
          </tr>
        </table>
        <input type="submit" name="" value="提交">
      </form>
    </div>
  </body>
</html>
